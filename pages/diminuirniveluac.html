<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reduzir Nível UAC</title>
</head>
<body>
    <div>
        <h1>Reduzir Nível UAC</h1>
        
        <br>

        <p>1. Digite Painel de Controle na barra de pesquisa do Windows</p>
        <img src="../imgs/1niveldeuac.PNG" alt="">
        
        <br>
        <br>
        <hr>

        <p>2. Clique em Contas de Usuário</p>
        <img src="../imgs/2niveldeuac.PNG" alt="">

        <br>
        <br>
        <hr>

        <p>3. Clique novamente em Contas de Usuário</p>
        <img src="../imgs/3niveldeuac.PNG" alt="">

        <br>
        <br>
        <hr>

        <p>4. Clique em Alterar configurações de Controle de Conta de Usuário</p>
        <img src="../imgs/4niveldeuac.PNG" alt="">

        <br>
        <br>
        <hr>

        <p>5. Diminua a barrinha até o fim e clique em Ok </p>
        <img src="../imgs/5niveldeuac.PNG" alt="">

        <br>
        <br>
        <hr>

        <h1>Fim!</h1>
    </div>
    
</body>
</html>
